name: nataraj
description: "Your AI powered Dance Choreographer"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.2
  provider: ^6.1.2
  firebase_crashlytics: ^3.4.18
  firebase_analytics: ^10.8.9
  firebase_core: ^2.27.0
  firebase_messaging: ^14.7.19
  firebase_dynamic_links: ^5.4.17
  firebase_auth: ^4.17.8
  google_sign_in: ^6.2.1
  flutter_web_auth_2: ^3.1.2
  http: ^1.2.0
  webview_flutter: ^4.8.0
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.3
  audioplayers: ^5.2.1
  camera: ^0.11.0+1
  path_provider: ^2.1.4
  video_player: ^2.9.1
  permission_handler:
  tflite_flutter: ^0.10.4
  image: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/fonts/
    - .env
    - assets/


  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter.ttf
        
